<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Apps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>

    <div class="wrapper">
      <div class="container shadow">
        <h2 class="header-form">Tambah yang harus dilakukan</h2>
        <form class="form" id="form">
          <div class="form-group title">
            <label for="title">Masukan hal yang akan dilakukan :</label>
            <input type="text" name="inputTitle" id="title" required>
          </div>
          <div class="form-group date">
            <label for="date">Masukan tanggal harus selesai :</label>
            <input type="date" name="inputDate" id="date" required>
          </div>
          <div class="form-group description">
            <label for="description">Masukan keterangan :</label>
            <textarea name="description" id="description" rows="3"></textarea>
          </div>
          <div class="form-group button submit">
            <button class="button-submit">Submit</button>
          </div>
        </form>
      </div>
      
      <div class="container">
        <h2>Yang harus dilakukan</h2>
        <div class="todo-list" id="todos"></div>
      </div>
      
      <div class="container">
        <h2>Yang Sudah dilakukan</h2>
        <div class="todo-list" id="completed-todo"></div>
      </div>
    </div>
    
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
